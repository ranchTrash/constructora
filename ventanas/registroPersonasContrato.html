    <meta charset="utf-8">

    <title>Registro</title>

<body class="bg-light">

    <div class="container">
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4 mt-3">
                <h4>
                    <span class="text-muted">Persona</span>
                </h4>


            </div>

            <div class="forma mt-3 order-md-1">
                <!-- <h2>Registro de contrato</h2> -->
        
                <h4 class="mb-4">Datos de contrato</h4>
        
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="puesto">Puesto</label>
                            <select class="custom-select d-block w-100" id="puesto" required>
                                <option value="">Elige...</option>
                                <option>Duenio</option>
                                <option>Secretaria</option>
                                <option>Recepcionista</option>
                                <option>Arquitecto</option>
                                <option>Rec. Humanos</option>
                                <option>Rec. Materiales</option>
                                <option>Albanil</option>
                            </select>

                            <!-- <input type="text" class="form-control" id="nombre" placeholder="" value="" required> -->
                            <div class="invalid-feedback">
                                Elija un puesto válido.
                            </div>
                        </div>
            
                        <div class="col-md-6 mb-3">
                            <label for="sueldo">Sueldo</label>
                            <input type="number" class="form-control" id="sueldo" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Ingrese un sueldo válido.
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="nss">NSS</label>
                            <input type="text" class="form-control" id="nss" placeholder="" value="" required>
                    
                            <div class="invalid-feedback">
                                Ingrese un NSS válido.
                            </div>
                        </div>
        
                        <div class="col-md-3 mb-3">
                            <label for="fnac">Fecha de inicio</label>
        
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                    
                            <div class="invalid-feedback">
                                Ingrese la fecha de inicio.
                            </div>
                        </div>
        
                        <div class="col-md-3 mb-3">
                            <label for="fnac">Fecha de fin</label>
        
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                    
                            <div class="invalid-feedback">
                                Ingrese la fecha de finalización.
                            </div>
                        </div>
        
                    </div>

                    <hr class="mb-4"> 
                    <h4>Horario</h4>
                        
                    <div class="row col-md-12 mt-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="lunes" checked>
                            <label class="custom-control-label" for="lunes">Lunes</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="martes" checked>
                            <label class="custom-control-label" for="martes">Martes</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="miercoles" checked>
                            <label class="custom-control-label" for="miercoles">Miercoles</label>
                        </div>      
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="jueves" checked>
                            <label class="custom-control-label" for="jueves">Jueves</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="viernes" checked>
                            <label class="custom-control-label" for="viernes">Viernes</label>
                        </div>
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="sabado">
                            <label class="custom-control-label" for="sabado">Sabado</label>
                        </div>   
                        <div class="custom-control custom-checkbox ml-3">
                            <input type="checkbox" class="custom-control-input" id="domingo">
                            <label class="custom-control-label" for="domingo">Domingo</label>
                        </div>               

                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3 mt-3">
                            <label for="hinicio">Hora Inicio</label>
                            <input type="text" class="form-control" id="hinicio" placeholder="hh:mm" value="" required>
                    
                            <div class="invalid-feedback">
                                Ingrese la hora de inicio.
                            </div>
                        </div>

                        <div class="col-md-3 mb-3 mt-3">
                            <label for="hfinal">Hora Final</label>
                            <input type="text" class="form-control" id="hfinal" placeholder="hh:mm" value="" required>
                    
                            <div class="invalid-feedback">
                                Ingrese la hora de fin.
                            </div>
                        </div>

                    </div>

                    <hr class="mb-4">
                    <h4>Puedo hacer...</h4>

                    <!-- <div class="row">
                        <div class="col-md-3 mb-3 mt-3">
                            <label for="actividad">Actividad</label>
                            <input type="text" class="form-control" id="actividad" placeholder="" value="" required>
                    
                            <div class="invalid-feedback">
                                Elija la actividad.
                            </div>
                        </div>

                        <div class="col-md-3">
                            <button type="button" class="btn btn-secondary ">Agregar</button>
                        </div>

                    </div> -->

                    <div class="input-group mt-3">
                        <!-- <input type="text" class="form-control" placeholder="Actividad"> -->


                        <!-- <div class="">
                            <label for="actividad">Actividad</label>
                            <select class="custom-select d-block w-100" id="actividad" required>
                                <option value="">Elige...</option>
                                <option>Duenio</option>
                            </select>

                
                            <div class="invalid-feedback">
                                Elija un puesto válido.
                            </div>
                        </div> -->

                        
                        <div class="col-md-10">
                            <select class="custom-select d-block w-100" id="actividad" required>
                                <option value="">Elige...</option>
                                <!-- <option>...</option> -->
                            </select>
                        </div>


                        <div class="">
                            <button type="button" class="btn btn-secondary" id="btnAgregar">Agregar</button>
                        </div>
                    </div>

                    <!-- TABLA -->

                    <table class="table mt-3" id="tabla">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Actividad</th>
                                <th scope="col">Descripcion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr> -->
                        </tbody>
                    </table>

                    <!-- /////// -->
                    
        
                    <div class="row justify-content-center">
                        <div class="mt-3 mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                            <!-- <button type="button" class="btn btn-secondary btn-lg">Cancelar</button> -->
                        </div>
                    </div>
        
                </form>
            </div>
        </div>

    </div>

    <script src="../scripts/mainScript.js"></script>

    <script>
        $('.datepicker').datepicker();
    </script>

</body>
